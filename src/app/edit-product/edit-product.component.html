<mat-toolbar>
    <a mat-button routerLink="/">Inicio</a>
    <a mat-button routerLink="/new-product">Nuevo producto</a>
</mat-toolbar>
<mat-card>
    
    <div>
        
    <mat-card-content>
        <mat-card-title>Editar producto</mat-card-title>
        <form (submit)="updateproduct()">
            <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="product.name">
            </mat-form-field>

            <mat-form-field appearance="outline">
            <mat-label>Stock</mat-label>
            <input matInput type="text" name="apellido1" [(ngModel)]="product.stock">
            </mat-form-field>

            <mat-form-field appearance="outline">
            <mat-label>Precio Unitario</mat-label>
            <input matInput type="text" name="apellido2" [(ngModel)]="product.price">
            </mat-form-field>

            <mat-form-field appearance="outline">
            <mat-label>Activo</mat-label>
            <input matInput type="text" name="telefono" [(ngModel)]="product.active">
            </mat-form-field>

            <mat-form-field appearance="outline">
            <mat-label>Fecha entrada</mat-label>
            <input matInput type="text" name="mail" [(ngModel)]="product.date_added">
            </mat-form-field>
            <button mat-icon-button color="primary" type="submit" class="boton"><mat-icon>autorenew</mat-icon></button>

    </form>

    

    </mat-card-content>
</div> 
</mat-card>
