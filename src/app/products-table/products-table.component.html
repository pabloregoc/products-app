<mat-toolbar>
  <a mat-button routerLink="/" class="boton">Inicio</a>
  <a mat-button routerLink="/products-charts"class="boton" >Gr√°ficas</a>
</mat-toolbar>
<div>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>
    
   
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Existencias</th>
        <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
      </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
          <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>
     
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let product"> {{product.active}} </td>
      </ng-container>
      <ng-container matColumnDef="date_added">
        <th mat-header-cell *matHeaderCellDef> Fecha Entrada </th>
        <td mat-cell *matCellDef="let product"> {{product.date_added}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let product"> <button mat-icon-button  (click)="viewproductDetail(product)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button  (click)="openConfirmationDialog(product.id)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['name','stock','price','active','date_added','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','stock','price','active','date_added','actions'];"></tr>
    </table>
    <a mat-stroked-button routerLink="/new-product" class="circle"><mat-icon>add</mat-icon></a>
  </div>
